<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz1</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #f6d365, #fda085);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .question {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            width: 60%;
            border: 2px solid #333;
            border-color: red;
        }
        .question div {
            margin-bottom: 10px;
            font-weight: bold;
            color: black;
      
        }
        .answers {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 80%;
        }
        .row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        .option {
            width: 160px;
            height: 65px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #333;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, opacity 0.3s;
            background: #fff;
            font-weight: bold;
            font-size: 1.2em;
        }
        .option:hover {
            background-color: #ffd1a9;
            transform: scale(1.1);
        }
        .correct {
            border-color: green !important;
            
        }
        .incorrect {
            border-color: red !important;
        }
        .fade {
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <h1>Quali animali?</h1>
    <div class="question">
        <div>USANO DIALETTI PER COMUNICARE</div>
        <div>SI APPISOLANO 10000 VOLTE AL GIORNO</div>
        <div>VIVONO SIA IN CLIMI CALDI CHE IN CLIMI FREDDI</div>
        <div>POSSONO BERE ACQUA SALATA</div>
        <div>HANNO UN ANTIGELO NATURALE</div>
    </div>
    <div id="answers"></div>

    <script>
        const options = [
            { name: 'Squali', correct: false },
            { name: 'Rane', correct: false },
            { name: 'Coccodrilli', correct: false },
            { name: 'Pinguini', correct: true },
            { name: 'Insetti', correct: false },
            { name: 'Balene', correct: false },
            { name: 'Delfini', correct: false },
        ];

        const shuffledOptions = options.sort(() => Math.random() - 0.5);
        const answersContainer = document.getElementById('answers');

        const layout = [
            [shuffledOptions[0], shuffledOptions[1]],
            [shuffledOptions[2], shuffledOptions[3], shuffledOptions[4]],
            [shuffledOptions[5], shuffledOptions[6]]
        ];

        let canProceed = false; // Controlla se l'utente può avanzare di pagina

        layout.forEach(row => {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'row';
            row.forEach(option => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = option.name;
                div.dataset.correct = option.correct;
                rowDiv.appendChild(div);

                div.addEventListener('click', (event) => {
                    event.stopPropagation(); // Evita che il click passi direttamente al body

                    const allOptions = document.querySelectorAll('.option');

                    if (option.correct) {
                        div.classList.add('correct'); // Segna l'opzione corretta
                        allOptions.forEach(opt => {
                            if (opt !== div) opt.classList.add('fade'); // Sbiadisce tutte le altre opzioni
                        });

                        canProceed = true; // Ora l'utente può cliccare per cambiare pagina
                    } else {
                        div.classList.add('incorrect', 'fade'); // Sbiadisce l'opzione errata
                    }
                });
            });
            answersContainer.appendChild(rowDiv);
        });

        // Evento per avanzare solo dopo che l'utente ha selezionato la risposta corretta
        document.body.addEventListener('click', () => {
            if (canProceed) {
                window.location.href = "Quiz2.html"; // Cambia pagina
            }
        });
    </script>
</body>
</html>
